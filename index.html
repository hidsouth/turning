<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Abstract Flow Field</title>
  <style>
    html, body { margin:0; padding:0; background:#000; height:100%; overflow:hidden; }
    canvas { display:block; }
    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .shutter-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 4px solid white;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <div class="controls">
    <div id="captureBtn" class="shutter-btn"></div>
  </div>
<script>
let cam;
let cols, rows;
let scl = 20;
let flowfield;
let particles = [];
let img;
let running = false;

function setup() {
  createCanvas(windowWidth, windowHeight);
  cam = createCapture({ video: { facingMode: { exact: "environment" } }, audio: false }, camReady);
  cam.size(width, height);
  cam.hide();

  cols = floor(width / scl);
  rows = floor(height / scl);
  flowfield = new Array(cols * rows);

  // fewer particles for less density
  for (let i = 0; i < 800; i++) {
    particles[i] = new Particle();
  }

  background(0);

  document.getElementById('captureBtn').addEventListener('click', capturePhoto);
}

function camReady() {
  if (cam && cam.elt) {
    cam.elt.setAttribute('playsinline', '');
    cam.elt.setAttribute('autoplay', '');
    cam.elt.muted = true;
  }
}

function capturePhoto() {
  img = cam.get();
  running = true;
  background(0);
}

function draw() {
  if (!running) {
    image(cam, 0, 0, width, height);
    return;
  }

  img.loadPixels();
  let yoff = 0;
  for (let y = 0; y < rows; y++) {
    let xoff = 0;
    for (let x = 0; x < cols; x++) {
      let index = x + y * cols;
      let angle = noise(xoff, yoff) * TWO_PI * 1.5; // calmer flow
      flowfield[index] = angle;
      xoff += 0.05;
    }
    yoff += 0.05;
  }

  for (let p of particles) {
    p.follow(flowfield);
    p.update();
    p.show(img);
    p.edges();
  }
}

class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(0, 0);
    this.acc = createVector(0, 0);
    this.maxspeed = 1.2; // slow for short lines
    this.prevPos = this.pos.copy();
  }

  follow(vectors) {
    let x = floor(this.pos.x / scl);
    let y = floor(this.pos.y / scl);
    let index = x + y * cols;
    let angle = vectors[index];
    let force = p5.Vector.fromAngle(angle);
    this.applyForce(force);
  }

  applyForce(force) {
    this.acc.add(force);
  }

  update() {
    this.vel.add(this.acc);
    this.vel.limit(this.maxspeed);
    this.pos.add(this.vel);
    this.acc.mult(0);
  }

  show(sourceImg) {
    let cx = floor(map(this.prevPos.x, 0, width, 0, sourceImg.width));
    let cy = floor(map(this.prevPos.y, 0, height, 0, sourceImg.height));
    let i = (cy * sourceImg.width + cx) * 4;
    if (i >= 0 && i < sourceImg.pixels.length) {
      let r = sourceImg.pixels[i];
      let g = sourceImg.pixels[i + 1];
      let b = sourceImg.pixels[i + 2];
      stroke(r, g, b, 120); // more opacity for painterly look
      strokeWeight(2.5);    // thicker lines
      line(this.prevPos.x, this.prevPos.y, this.pos.x, this.pos.y);
      this.prevPos = this.pos.copy();
    }
  }

  edges() {
    if (this.pos.x > width) { this.pos.x = 0; this.prevPos = this.pos.copy(); }
    if (this.pos.x < 0) { this.pos.x = width; this.prevPos = this.pos.copy(); }
    if (this.pos.y > height) { this.pos.y = 0; this.prevPos = this.pos.copy(); }
    if (this.pos.y < 0) { this.pos.y = height; this.prevPos = this.pos.copy(); }
  }
}
</script>
</body>
</html>
