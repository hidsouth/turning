<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flow Field Painter - iPhone Ready</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }
    .circle-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: white;
      border: 4px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      cursor: pointer;
    }
    .clear-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: red;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <div id="controls">
    <div id="captureBtn" class="circle-btn"></div>
    <div id="clearBtn" class="clear-btn"></div>
  </div>

<script>
let cam;
let cols, rows;
let scl = 20;
let inc = 0.05;
let zoff = 0;
let particles = [];
let flowfield;
let imgSnapshot;
let photoMode = false;

function setup() {
  createCanvas(windowWidth, windowHeight);
  cam = createCapture({ video: { facingMode: { exact: "environment" } }, audio: false });
  cam.size(width, height);
  cam.hide();

  cols = floor(width / scl);
  rows = floor(height / scl);
  flowfield = new Array(cols * rows);

  // fewer particles for less density
  for (let i = 0; i < 1500; i++) {
    particles[i] = new Particle();
  }

  background(0);

  document.getElementById('captureBtn').addEventListener('click', capturePhoto);
  document.getElementById('clearBtn').addEventListener('click', () => {
    background(0);
    photoMode = false;
  });
}

function draw() {
  let yoff = 0;
  for (let y = 0; y < rows; y++) {
    let xoff = 0;
    for (let x = 0; x < cols; x++) {
      let angle = noise(xoff, yoff, zoff) * TWO_PI * 1.5; // calm turbulence
      let v = p5.Vector.fromAngle(angle);
      v.setMag(1);
      flowfield[x + y * cols] = v;
      xoff += inc;
    }
    yoff += inc;
  }
  zoff += 0.001;

  if (!photoMode) {
    cam.loadPixels();
  } else if (imgSnapshot) {
    imgSnapshot.loadPixels();
  }

  for (let p of particles) {
    p.follow(flowfield);
    p.update();
    if (!photoMode) {
      p.show(cam);
    } else {
      p.show(imgSnapshot);
    }
    p.edges();
  }
}

function capturePhoto() {
  imgSnapshot = cam.get();
  photoMode = true;
}

// PARTICLE CLASS
class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    this.prevPos = this.pos.copy();
    this.vel = createVector(0, 0);
    this.acc = createVector(0, 0);
    this.maxspeed = 2;
  }
  follow(vectors) {
    let x = floor(this.pos.x / scl);
    let y = floor(this.pos.y / scl);
    let index = x + y * cols;
    let force = vectors[index];
    this.applyForce(force);
  }
  applyForce(force) {
    this.acc.add(force);
  }
  update() {
    this.vel.add(this.acc);
    this.vel.limit(this.maxspeed);
    this.pos.add(this.vel);
    this.acc.mult(0);
  }
  show(sourceImg) {
    let cx = floor(map(this.prevPos.x, 0, width, 0, sourceImg.width));
    let cy = floor(map(this.prevPos.y, 0, height, 0, sourceImg.height));
    let i = (cy * sourceImg.width + cx) * 4;
    if (i >= 0 && i < sourceImg.pixels.length) {
      let r = sourceImg.pixels[i];
      let g = sourceImg.pixels[i + 1];
      let b = sourceImg.pixels[i + 2];
      noStroke();
      fill(r, g, b, 200);
      
      // short dash-like strokes
      push();
      translate(this.prevPos.x, this.prevPos.y);
      rotate(this.vel.heading() + random(-0.2, 0.2));
      rectMode(CENTER);
      let len = 6; // short length
      let wid = 3; // thickness
      rect(0, 0, len, wid);
      pop();
    }
    this.prevPos = this.pos.copy();
  }
  edges() {
    if (this.pos.x > width) this.pos.x = 0;
    if (this.pos.x < 0) this.pos.x = width;
    if (this.pos.y > height) this.pos.y = 0;
    if (this.pos.y < 0) this.pos.y = height;
    this.prevPos = this.pos.copy();
  }
}
</script>
</body>
</html>
