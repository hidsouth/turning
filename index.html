<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Flow Field Painter - Short Dashes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    #captureBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.6);
      cursor: pointer;
      z-index: 10;
    }
    #clearBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="captureBtn"></button>
  <button id="clearBtn"></button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script>
    let video;
    let img;
    let captured = false;
    let flowfield = [];
    let cols, rows;
    let scl = 20;
    let zoff = 0;
    let particles = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      pixelDensity(1);
      video = createCapture(VIDEO);
      video.size(width, height);
      video.hide();

      cols = floor(width / scl);
      rows = floor(height / scl);

      for (let i = 0; i < 1500; i++) { // many particles for faster build-up
        particles.push(new Particle());
      }

      document.getElementById("captureBtn").onclick = () => {
        img = video.get();
        captured = true;
      };

      document.getElementById("clearBtn").onclick = () => {
        clear();
        if (captured) image(img, 0, 0, width, height); // optional base image
      };
    }

    function draw() {
      if (!captured) {
        // Show live camera preview
        image(video, 0, 0, width, height);
      } else {
        // Generate flow field
        let yoff = 0;
        for (let y = 0; y < rows; y++) {
          let xoff = 0;
          for (let x = 0; x < cols; x++) {
            let angle = noise(xoff, yoff, zoff) * TWO_PI * 2;
            flowfield[x + y * cols] = p5.Vector.fromAngle(angle);
            xoff += 0.1;
          }
          yoff += 0.1;
        }
        zoff += 0.003;

        img.loadPixels();

        for (let p of particles) {
          p.update();
          p.show();
          p.reset(); // reset after each dash
        }
      }
    }

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.pos = createVector(random(width), random(height));
      }

      update() {
        let x = floor(this.pos.x / scl);
        let y = floor(this.pos.y / scl);
        let index = x + y * cols;
        let force = flowfield[index];
        if (force) {
          this.angle = force.heading();
        } else {
          this.angle = random(TWO_PI);
        }
      }

      show() {
        let px = floor(this.pos.x);
        let py = floor(this.pos.y);
        if (px >= 0 && px < width && py >= 0 && py < height) {
          let idx = (py * img.width + px) * 4;
          let r = img.pixels[idx];
          let g = img.pixels[idx + 1];
          let b = img.pixels[idx + 2];

          push();
          translate(this.pos.x, this.pos.y);
          rotate(this.angle + random(-PI/8, PI/8)); // jitter
          stroke(r, g, b);
          strokeWeight(4); // thicker
          line(0, 0, random(6, 15), 0); // short dash
          pop();
        }
      }
    }
  </script>
</body>
</html>
