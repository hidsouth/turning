<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Field Painter - Stipple Brush</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }
    .button {
      background: white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      border: 4px solid #ccc;
      cursor: pointer;
    }
    .button:active { background: #ddd; }
    .clear-btn {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="controls">
  <button class="clear-btn" onclick="clearCanvas()">Clear</button>
  <div class="button" onclick="capturePhoto()"></div>
</div>

<script>
let video;
let sourceImg;
let particles = [];
let flowfield;
let cols, rows;
let scl = 20;
let inc = 0.1;
let zoff = 0;
let photoTaken = false;

function setup() {
  createCanvas(windowWidth, windowHeight);
  pixelDensity(1);

  video = createCapture({ video: { facingMode: "environment" } });
  video.size(width, height);
  video.hide();

  cols = floor(width / scl);
  rows = floor(height / scl);
  flowfield = new Array(cols * rows);

  // Increase particles for faster buildup
  for (let i = 0; i < 2000; i++) {
    particles[i] = new Particle();
  }

  background(0);
}

function draw() {
  if (photoTaken && sourceImg) {
    let yoff = 0;
    for (let y = 0; y < rows; y++) {
      let xoff = 0;
      for (let x = 0; x < cols; x++) {
        let index = x + y * cols;
        let angle = noise(xoff, yoff, zoff) * TWO_PI * 4;
        let v = p5.Vector.fromAngle(angle);
        v.setMag(1);
        flowfield[index] = v;
        xoff += inc;
      }
      yoff += inc;
    }
    zoff += 0.002;

    sourceImg.loadPixels();
    for (let i = 0; i < particles.length; i++) {
      particles[i].follow(flowfield);
      particles[i].update();
      particles[i].show(sourceImg);
    }
  }
}

function capturePhoto() {
  sourceImg = video.get();
  photoTaken = true;
}

function clearCanvas() {
  background(0);
}

class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(0, 0);
    this.acc = createVector(0, 0);
    this.maxspeed = 2;
  }

  follow(vectors) {
    let x = floor(this.pos.x / scl);
    let y = floor(this.pos.y / scl);
    let index = x + y * cols;
    let force = vectors[index];
    this.applyForce(force);
  }

  applyForce(force) {
    this.acc.add(force);
  }

  update() {
    this.vel.add(this.acc);
    this.vel.limit(this.maxspeed);
    this.pos.add(this.vel);
    this.acc.mult(0);

    if (this.pos.x > width) this.pos.x = 0;
    if (this.pos.x < 0) this.pos.x = width;
    if (this.pos.y > height) this.pos.y = 0;
    if (this.pos.y < 0) this.pos.y = height;
  }

  show(sourceImg) {
    let px = this.pos.x + random(-2, 2);
    let py = this.pos.y + random(-2, 2);

    let cx = floor(map(px, 0, width, 0, sourceImg.width));
    let cy = floor(map(py, 0, height, 0, sourceImg.height));
    let i = (cy * sourceImg.width + cx) * 4;

    if (i >= 0 && i < sourceImg.pixels.length) {
      let r = sourceImg.pixels[i];
      let g = sourceImg.pixels[i + 1];
      let b = sourceImg.pixels[i + 2];
      noStroke();
      fill(r, g, b, 230);

      push();
      translate(px, py);
      rotate(this.vel.heading() + random(-0.4, 0.4));
      rectMode(CENTER);
      let len = random(2, 4); // short strokes
      let wid = random(1.5, 3.5); // thicker strokes
      rect(0, 0, len, wid);
      pop();
    }
  }
}
</script>
</body>
</html>
