<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flow Field Painter - Longer Strokes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  #buttons {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    display: flex;
    gap: 10px;
  }
  .circle-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 4px solid white;
    background: rgba(255, 255, 255, 0.1);
    cursor: pointer;
  }
  .clear-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 4px solid red;
    background: rgba(255, 0, 0, 0.1);
    cursor: pointer;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<div id="buttons">
  <button id="captureBtn" class="circle-button"></button>
  <button id="clearBtn" class="clear-button"></button>
</div>
<script>
let video;
let captureImage;
let particles = [];
let flowfield;
let cols, rows;
let scl = 20;
let inc = 0.1;
let zoff = 0;
let imgReady = false;

function setup() {
  createCanvas(windowWidth, windowHeight);
  pixelDensity(1);

  // Rear camera on iPhone
  video = createCapture({ 
    video: { facingMode: { exact: "environment" } }, 
    audio: false 
  });
  video.size(width, height);
  video.hide();

  cols = floor(width / scl);
  rows = floor(height / scl);
  flowfield = new Array(cols * rows);

  for (let i = 0; i < 1500; i++) { // more particles for faster build-up
    particles[i] = new Particle();
  }

  document.getElementById('captureBtn').addEventListener('click', () => {
    captureImage = video.get();
    captureImage.loadPixels();
    imgReady = true;
  });

  document.getElementById('clearBtn').addEventListener('click', () => {
    background(0);
  });

  background(0);
}

function draw() {
  if (!imgReady) return;

  let yoff = 0;
  for (let y = 0; y < rows; y++) {
    let xoff = 0;
    for (let x = 0; x < cols; x++) {
      let index = x + y * cols;
      let angle = noise(xoff, yoff, zoff) * TWO_PI * 4;
      let v = p5.Vector.fromAngle(angle);
      v.setMag(0.5);
      flowfield[index] = v;
      xoff += inc;
    }
    yoff += inc;
  }
  zoff += 0.003;

  for (let p of particles) {
    p.follow(flowfield);
    p.update();
    p.show(captureImage);
  }
}

class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(0, 0);
    this.acc = createVector(0, 0);
    this.maxspeed = 2;
  }

  follow(vectors) {
    let x = floor(this.pos.x / scl);
    let y = floor(this.pos.y / scl);
    let index = x + y * cols;
    let force = vectors[index];
    this.applyForce(force);
  }

  applyForce(force) {
    this.acc.add(force);
  }

  update() {
    this.vel.add(this.acc);
    this.vel.limit(this.maxspeed);
    this.pos.add(this.vel);
    this.acc.mult(0);

    if (this.pos.x > width) this.pos.x = 0;
    if (this.pos.x < 0) this.pos.x = width;
    if (this.pos.y > height) this.pos.y = 0;
    if (this.pos.y < 0) this.pos.y = height;
  }

  show(sourceImg) {
    let cx = floor(map(this.pos.x, 0, width, 0, sourceImg.width));
    let cy = floor(map(this.pos.y, 0, height, 0, sourceImg.height));
    let i = (cy * sourceImg.width + cx) * 4;

    if (i >= 0 && i < sourceImg.pixels.length) {
      let r = sourceImg.pixels[i];
      let g = sourceImg.pixels[i + 1];
      let b = sourceImg.pixels[i + 2];

      noStroke();
      fill(r, g, b, 220);

      push();
      translate(this.pos.x, this.pos.y);
      rotate(this.vel.heading() + random(-0.3, 0.3));
      rectMode(CENTER);
      let len = random(8, 14); // LONGER dashes
      let wid = random(3, 5);  // THICKER strokes
      rect(0, 0, len, wid);
      pop();
    }
  }
}
</script>
</body>
</html>
